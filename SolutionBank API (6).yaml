components:
  schemas:
    ActivateRoleRequest:
      type: object
      description: Serializer for role activation.
      properties:
        role:
          $ref: '#/components/schemas/RoleEnum'
      required:
      - role
    AttachmentInputRequest:
      type: object
      description: |-
        Serializer for attachment input with indexed object pattern.

        Supports images, videos, and documents with their metadata.
        For videos, thumbnail and duration_seconds are required.
        For documents (PDF, Word, Excel, PowerPoint), no additional metadata is required.

        Usage in multipart/form-data:
            attachments[0].file: photo.jpg
            attachments[1].file: video.mp4
            attachments[1].thumbnail: video_thumb.jpg
            attachments[1].duration_seconds: 120
            attachments[2].file: document.pdf
      properties:
        file:
          type: string
          format: binary
          description: The attachment file (image, video, or document)
        thumbnail:
          type: string
          format: binary
          nullable: true
          description: Thumbnail image (required for videos, ignored for images)
        duration_seconds:
          type: integer
          minimum: 1
          nullable: true
          description: Video duration in seconds (required for videos, ignored for
            images)
      required:
      - file
    AuthResponse:
      type: object
      description: Extended auth response with additional fields.
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
          default: bearer
        active_role:
          type: string
          nullable: true
        email_verified:
          type: boolean
        next_action:
          type: string
          nullable: true
      required:
      - access_token
      - active_role
      - email_verified
      - next_action
      - refresh_token
    AuthResponseEnvelope:
      type: object
      properties:
        message:
          type: string
          description: Response message
        data:
          allOf:
          - $ref: '#/components/schemas/AuthResponse'
          description: Response data
        errors:
          type: object
          additionalProperties: {}
          nullable: true
          description: Error details if any
        meta:
          type: object
          additionalProperties: {}
          nullable: true
          description: Additional metadata
      required:
      - data
      - message
