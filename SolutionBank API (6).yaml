                  role: handyman
                summary: Activate Role Request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ActivateRoleRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ActivateRoleRequest'
        required: true
      security:
      - bearerAuth: []
      - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseEnvelope'
              examples:
                SuccessResponse:
                  value:
                    message: Role activated successfully
                    data:
                      access_token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      refresh_token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      token_type: bearer
                      active_role: handyman
                      email_verified: true
                      next_action: fill_profile
                    errors: null
                    meta: null
                  summary: Success Response
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                ValidationErrorResponse:
                  value:
                    message: Validation failed
                    data: null
                    errors:
                      field_name:
                      - This field is required.
                      another_field:
                      - Enter a valid email address.
                    meta: null
                  summary: Validation Error Response
          description: ''
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                UnauthorizedResponse:
                  value:
                    message: Authentication credentials were not provided
                    data: null
                    errors:
                      detail: Authentication credentials were not provided.
                    meta: null
                  summary: Unauthorized Response
          description: ''
